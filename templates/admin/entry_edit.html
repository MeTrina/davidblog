{% extends 'base.html' %}
{% block title %}修改日志{% endblock %}
{% block content %}
<script type="text/javascript" src="/static/markitup/jquery.markitup.pack.js"></script>
<script src="/static/markitup/sets/markdown/set.js" type="text/javascript"></script>
<link href="/static/markitup/sets/markdown/style.css" rel="stylesheet" type="text/css"/>
<link href="/static/markitup/skins/markitup/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
$(document).ready(function()	{
	// Add markItUp! to your textarea in one line
	// $('textarea').markItUp( { Settings }, { OptionalExtraSettings } );
	$('#markItUp').markItUp(mySettings);
	
	// You can add content from anywhere in your page
	// $.markItUp( { Settings } );	
	$('.add').click(function() {
 		$.markItUp( { 	openWith:'<opening tag>',
						closeWith:'<\/closing tag>',
						placeHolder:"New content"
					}
				);
 		return false;
	});
	
	// And you can add/remove markItUp! whenever you want
	// $(textarea).markItUpRemove();
	$('.toggle').click(function() {
		if ($("#markItUp.markItUpEditor").length === 1) {
 			$("#markItUp").markItUpRemove();
			$("span", this).text("get markItUp! back");
		} else {
			$('#markItUp').markItUp(mySettings);
			$("span", this).text("remove markItUp!");
		}
 		return false;
	});
});
</script>
<div id="entry_edit">
    <form action="/admin/entry/edit/{{ entry.id }}/" method="POST" id="entry_form">
    <table>
        <tr>
            <th>标题</th>
            <td><input type="text" name="title" value="{{ f.title.value }}" /></td>
        </tr>
        <tr>
            <th>Slug</th>
            <td><input type="text" name="slug" value="{{ f.slug.value }}" /></td>
        </tr>
        <tr>
            <th>分类</th>
            <td>
                <select name="categoryId">
                    {% for one in categories %}
                    <option value="{{ one.id }}" {% if one.id == entry.categoryId %}selected="selected"{% endif %}>{{ one.name }}({{ one.entryNum }})</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <th>标签</th>
            <td><input type="text" name="tags" value="{{ entry.tags }}" /></td>
        </tr>
        <tr>
            <th>正文</th>
            <td><textarea name="content" id="markItUp">{{ entry.content }}</textarea></td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td><input type="submit" value="更新日志" /></td>
        </tr>
    </table>
    </form>
</div>
{% endblock %}
