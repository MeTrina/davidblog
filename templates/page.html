<%inherit file="base.html" />

<%def name="title()">${ page.title }</%def>

<div id="blog_list">
    <div class="blog_each">
        <h1><a href="/entry/${ page.slug }/">${ page.title }</a></h1>
        <div>${ page.content }</div>
    </div>
</div>

<div id="side_bar">
    <div class="side_bar_component">
        <h2>标签</h2>
        % for tag in tags:
            <span><a href="/tag/${ tag.name }/">${ tag.name }</a></span>
        % endfor
    </div>

    <div class="side_bar_component">
        <h2>目录</h2>
        <ul>
            % for one in categories:
                <li><a href="/category/${ one.slug }/">${ one.name } (${ one.entryNum })</a></li>
            % endfor
        </ul>
    </div>

    <div class="side_bar_component">
        <h2>链接</h2>
        <ul>
            % for one in links:
            <li><a href="${ one.url }" target="_blank">${ one.name }</a></li>
            % endfor
        </ul>
    </div>
</div>

<br class="clearfloat" />
